  <body>
    <center class="abc">
      <span class="center1">SIgn Up HERE</span>
    <div class="signup_div">
      <form method="POST" action=""> 
      <input class="firstname" type="text" id="fname" name = "firstName" placeholder="First Name"></input>
      <input class="lastname" type="text" id="lname" name = "lastName" placeholder="Last Name"></input>
      <input class="email" type="text" id="username" name = "userName" placeholder="Username"></input>
      <input class="email" type="email" id="email" name = "email" placeholder="Email Address"></input>
      <input class="email" type="password" id="password" name = "password" placeholder="Password"></input>
      <input class="email" type="password" id="cnfrmpassword" name = "confirmPassword" placeholder="Confirm Password"></input>
      <input class="email" type="text" id="telephone" placeholder="Phone Number (000-000-0000)" name = "phone"></input>
      <input class="email" type="number" id="ssn" placeholder="Last 4 Digits of SSN" name = "ssn"></input>
      <input class="email" type="text" id="role" placeholder="Enter Your Desired Role" name = "role"></input>


      <button type="submit" class="email button btn btn-success">Sign Up</button>
    </form>
      <span class="email center3">Already have an account? Click <a href="login">here</a> to Login</span>
